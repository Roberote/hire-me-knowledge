<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Revalida Médico</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Biblioteca Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Tela de Início -->
    <div id="start-screen" class="screen active">
      <h1>🏥 Quiz Revalida Médico</h1>
      <p>Teste seus conhecimentos para o exame de revalidação!</p>
      <button id="start-btn" class="btn">Iniciar Quiz</button>
    </div>

    <!-- Tela do Quiz -->
    <div id="quiz-screen" class="screen">
      <div class="header">
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <div id="question-count"></div>
      </div>
      <div id="question-container"></div>
      <button id="next-btn" class="btn">Próxima</button>
    </div>

    <!-- Tela de Resultado com Análise -->
    <div id="result-screen" class="screen">
      <h2>📊 Análise de Desempenho</h2>
      
      <!-- Gráfico de Desempenho -->
      <div class="chart-container">
        <canvas id="performanceChart"></canvas>
      </div>

      <!-- Botões -->
      <button id="restart-btn" class="btn">Refazer Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
